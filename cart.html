<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; color: #016c57; }
    .cart-container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #016c57; color: #fff; }
    img { width: 70px; height: 70px; border-radius: 8px; }
    .total { text-align: right; font-size: 18px; margin-top: 20px; font-weight: bold; }
    .order-btn { display: block; width: 200px; margin: 30px auto; padding: 12px; background: #0b6d67; color: #fff; text-align: center; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .order-btn:hover { background: #444; }
    .qty-btn { padding: 4px 8px; background: #0b6d67; color: #fff; border: none; cursor: pointer; border-radius: 4px; margin: 0 2px; }
    .remove-btn { background: red; color: #fff; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; }
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }

    thead {
      display: none;
    }

    tr {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 10px;
    }

    td {
      text-align: left;
      padding: 10px;
      border: none;
      position: relative;
    }

    td::before {
      content: attr(data-label);
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #016c57;
    }

    img {
      width: 60px;
      height: 60px;
    }

    .qty-btn, .remove-btn {
      margin-top: 5px;
    }

    .order-btn {
      width: 100%;
      font-size: 18px;
    }

    .total {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
    }
  }
  </style>
</head>

<body>

  <h1>Your Shopping Cart</h1>
<div class="cart-container">
    <table id="cartTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Size</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
    
    <div class="total" id="grandTotal">Total: $0</div>
    <button class="order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart() {
      const size = document.getElementById("sizeSelect").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!size) {
        alert("Please select a size.");
        return;
      }
    }

    function loadCart() {
      const cartBody = document.getElementById("cartBody");
      let grandTotal = 0;

      if (cart.length === 0) {
        cartBody.innerHTML = '<tr><td colspan="7">Your cart is empty</td></tr>';
        document.getElementById("grandTotal").innerText = "Total: $0";
        return;
      }

      cartBody.innerHTML = "";
      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace('$','')) || 0;
        const total = price * item.quantity;
        grandTotal += total;

        cartBody.innerHTML += `
  <tr>
    <td data-label="Image"><img src="${item.img}" alt="${item.name}"></td>
    <td data-label="Name">${item.name}</td>
    <td data-label="Size">${item.size}</td>
    <td data-label="Price">${item.price}</td>
    <td data-label="Quantity">
      <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
      ${item.quantity}
      <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
    </td>
    <td data-label="Total">$${total.toFixed(2)}</td>
    <td data-label="Action"><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
  </tr>
`;
      });

      document.getElementById("grandTotal").innerText = "Total: $" + grandTotal.toFixed(2);
    }

    function updateQty(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) cart[index].quantity = 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function placeOrder() {
      alert("Your order has been placed successfully!");
      localStorage.removeItem("cart");
      cart = [];
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
